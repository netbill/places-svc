type: object
required:
  - data
  - included
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
      - relationships
    properties:
      id:
        type: string
        format: uuid
        description: "Upload session id"
      type:
        type: string
        enum: [ place_class_avatar_upload ]
      attributes:
        type: object
        required:
          - upload_token
          - icon_upload_url
          - icon_get_url
        properties:
          upload_token:
            type: string
            description: "JWT upload session token"
          icon_upload_url:
            type: string
            format: uri
            description: "Pre-signed PUT URL for icon upload"
          icon_get_url:
            type: string
            format: uri
            description: "Pre-signed GET URL to read uploaded icon"
      relationships:
        type: object
        properties:
          place_class:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    format: uuid
                    description: "place_class id"
                  type:
                    type: string
                    enum: [ place_class ]

  included:
    type: array
    items:
      $ref: './PlaceClassData.yaml'
