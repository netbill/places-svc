type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "place ID"
      type:
        type: string
        enum: [ place_class_update ]
      attributes:
        type: object
        properties:
          parent_id:
            type: string
            format: uuid
            description: "The ID of the parent class"
          code:
            type: string
            description: "The unique code of the class"
            example: "japanese_cuisine"
          name:
            type: string
            description: "The name of the class"
          description:
            type: string
            description: "A brief description of the class"
          icon:
            type: string
            format: uri
            description: "A URL to an icon representing the class"