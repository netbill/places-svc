type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "The ID of the place to update"
      type:
        type: string
        enum: [ update_place_class ]
      attributes:
        type: object
        required:
          - class_id
        properties:
          class_id:
            type: string
            format: uuid
            description: "The ID of the class this place belongs to"
