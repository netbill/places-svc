type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ place_class ]
      attributes:
        type: object
        required:
          - name
          - description
        properties:
          parent_id:
            type: string
            format: uuid
            description: "The ID of the parent class, if any"
          name:
            type: string
            description: "The name of the class"
          description:
            type: string
            description: "A brief description of the class"