type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ place ]
      attributes:
        type: object
        required:
          - class_id
          - organization_id
          - point
          - address
          - name
        properties:
          class_id:
            type: string
            format: uuid
            description: "The ID of the class this place belongs to"
          organization_id:
            type: string
            format: uuid
            description: "The ID of the organization this place belongs to"
          point:
            $ref: '../Point.yaml'
          address:
            type: string
            description: "The physical address of the place"
          name:
            type: string
            description: "The name of the place"
          description:
            type: string
            description: "A brief description of the place"
          website:
            type: string
            format: uri
            description: "The website URL of the place"
          phone:
            type: string
            description: "The contact phone number of the place"
