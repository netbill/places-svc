type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "The unique identifier of the place"
      type:
        type: string
        enum: [ update_place_verify]
      attributes:
        type: object
        required:
          - verify
        properties:
          verify:
            type: boolean
            description: "The new verify status of the place"
