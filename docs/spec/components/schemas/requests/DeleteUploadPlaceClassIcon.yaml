type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "place class id"
      type:
        type: string
        enum: [ place_class ]
      attributes:
        type: object
        required:
          - icon_key
        properties:
          icon_key:
            type: string
            description: "icon media key"
